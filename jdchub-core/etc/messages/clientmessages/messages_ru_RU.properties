core.commands.ban.help_text = \n\u0411\u0430\u043d \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f.\n\u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435: !ban --nick <\u043d\u0438\u043a> --time <\u0432\u0440\u0435\u043c\u044f> --reason <\u043f\u0440\u0438\u0447\u0438\u043d\u0430>\n\t\u0413\u0434\u0435: <\u043d\u0438\u043a> - \u043d\u0438\u043a \u043d\u0430\u0440\u0443\u0448\u0438\u0442\u0435\u043b\u044f.\n\t\t<\u0432\u0440\u0435\u043c\u044f> - \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0431\u0430\u043d\u0430. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430: Ns (\u0441\u0435\u043a\u0443\u043d\u0434\u0430), Nm (\u043c\u0438\u043d\u0443\u0442\u0430), Nh (\u0447\u0430\u0441), Nd (\u0434\u0435\u043d\u044c), Nw (\u043d\u0435\u0434\u0435\u043b\u044f), NM (\u043c\u0435\u0441\u044f\u0446), Ny (\u0433\u043e\u0434). N - \u0446\u0435\u043b\u043e\u0435 \u0447\u0438\u0441\u043b\u043e. \u0415\u0441\u043b\u0438 \u0432\u0440\u0435\u043c\u044f \u043d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u043e, \u0431\u0430\u043d \u0431\u0435\u0441\u0441\u0440\u043e\u0447\u043d\u044b\u0439.\n\t\t<\u043f\u0440\u0438\u0447\u0438\u043d\u0430> - \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u0431\u0430\u043d\u0430.
