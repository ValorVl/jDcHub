core.commands.grant.help_text = \nGrant weight to user.\nUsage: !grant --nick <nick> [--weight <weight> | --type <type>]\n\tWhre: <nick> - user you want to grant new weight.\n\t<weight> - new weight. Value must be from 0 to your weight.\n\t<type> - lexical representation of weight (available values - Op, SU).

core.wordfilter.forbidden_word_usage = I love to speak in clear english =) I don\'t use filthy language.

core.commands.restart.help_text =  \nRestart hub.\nUsage: !restart [--timeout <timeout>] [--message <message>]\n\tWhere <timeout> - Timeout befor hub restart (in sec).\n\t\t<message> - Message, which will be sent to all clients from hub.
core.commands.delete_user.help_text = \nDelete registered user.\nUsage: !deleteuser --nick <nick> [--reason <reason>]\n\tWhere: <nick> - user nick.\n\t\t<reason> - Delete reason.
core.commands.changepass.help_text = \nChange password.\nUsage: !changepass --new <new_password> [--old <old_password>] [--nick <nick>]\n\tWhere <new_password> - new password.\n\t\t<old_password> - old password.\n\t\t<nick> - user nick (for Ops only).
core.commands.topic.help_text = \nChange topic.\nUsage: !topic <topic>\n\tWhere: <topic> - new topic for default locale.\n\nIf you want to set up new topic for another locale, use Web Management Console.
core.commands.ban.help_text = \nBan user.\nUsage: !ban --nick <nick> --time <time> --reason <reason>\n\tWhere: <nick> - user nick.\n\t\t<time> - ban time. Available entries for <time> : Ns, Nm, Nh, Nd, Nw, NM, Ny. If time not set, ban is permanent.\n\t\t<reason> - ban reason.


